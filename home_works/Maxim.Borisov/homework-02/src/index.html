<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
<body>
	<div id="wrapper">
		<form id="registration" action="#" autocomplete="on">
			<p class="bla">
				<label class="form-label" for="email">Enter your e-mail address:</label>
				<input class="form-field required" id="email" type="text" name="email" placeholder="mymail@mail.com">
			</p>
			<p>
				<label class="form-label" for="phone">Enter your phone number:</label>
				<input class="form-field required" id="phone" type="text" name="phone" placeholder="+380953233943">
			</p>
			<p>
				<input class="form-submit" type="submit" value="Отправить">
			</p>
			<p class="form-messages"></p>
		</form>
	</div>
</body>
</html>
